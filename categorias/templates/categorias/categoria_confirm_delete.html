{% extends 'categorias/base_categorias.html' %}
{% block content %}
<h2>¿Estás seguro que deseas borrar "{{ object.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'categorias:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
